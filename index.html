<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Rock Paper and scissors Game</title>
</head>
<body>
    <div class="page">
        <div class="back">
            <i class="far fa-hand-paper"></i>
            <i class="far fa-hand-paper"></i>
            <i class="far fa-hand-paper"></i>
            <i class="far fa-hand-paper"></i>
            <i class="far fa-hand-paper"></i>
            <i class="far fa-hand-paper"></i>
        </div>
        <div class="container">
            <div class="data">
                <div>
                    You: <span class="userPoints">0</span>
                </div>
                <div>
                    Computer: <span class="computerPoints">0</span>
                </div>
                <div>
                    # Attempts remaining: <span class="num">5</span>
                </div>
            </div>
            <div class="attemptBox">
                <p>Choose One:</p>
                <div class="box">
                    <div class="rock" type="rock">
                        <i class="fas fa-hand-rock"></i>
                        <p>Rock</p>
                    </div>
                    <div class="paper" type="paper">
                        <i class="fas fa-hand-paper"></i>
                        <p>Paper</p>
                    </div>
                    <div class="scissors" type="scissors">
                        <i class="fas fa-hand-scissors"></i>
                        <p>Scissors</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="back">
            <i class="far fa-hand-scissors"></i>
            <i class="far fa-hand-scissors"></i>
            <i class="far fa-hand-scissors"></i>
            <i class="far fa-hand-scissors"></i>
            <i class="far fa-hand-scissors"></i>
            <i class="far fa-hand-scissors"></i>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
